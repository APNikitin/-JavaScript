        c = ++a;

        d = b++;
        alert(d); // d=1 сначала присвоили потом b инкриментировали

        alert(c); // 5
        d = (2 + b++); //2+ (b=2), inc(b)
        alert(d); // 4
        alert(a); // 3
        alert(b); // 3

            document.write("true");
